{% extends 'login/loginHeader.html' %}
{% block content %}
    <div class="container">
        <h3 class="pt-3 mb-3 pb-3 text-center">Fase {{ fase.item }}</h3>

        <p>Seleccione el item a desactivar</p>
        <div class="list-group">
            {% for item in items %}
                <a href="{% url 'desarrollo:verProyecto' fase.id participante.id rol.id %}" class="list-group-item list-group-item-action">{{rol.nombre}}</a>
            {% endfor %}
        </div>
        <a href="{% url 'desarrollo:desactivarItem' fase.item.id participante.id %}" class="btn btn-secondary mt-3">Volver</a>
    </div>
{% endblock %}
