{% extends 'login/loginHeader.html' %}
{% block content %}
    <div class="container">
        <h3 class="pt-3 mb-3 pb-3 text-center">Fase {{ fase.item }}</h3>

        {% if not items_pendientes  %}
            <div class="alert alert-warning">No hay items que aprobar</div>
        {% else %}
            <p>Seleccione item a aprobar</p>
        {% endif %}
        <div class="list-group">
            {% for item in items_pendientes %}
                <a href="{% url 'desarrollo:solicitudAprobacionItem' fase.id item.id rol.id %}" class="list-group-item list-group-item-action">{{rol.nombre}}</a>
            {% endfor %}
        </div>
        <a href="{% url 'desarrollo:aprobarItem' fase.proyecto.id item.id %}" class="btn btn-secondary mt-3">Volver</a>
    </div>
{% endblock %}
