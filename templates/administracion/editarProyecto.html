{% extends 'login/loginHeader.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h3 class="text-center pt-3 mb-3">Datos Actuales</h3>
         <table class="table table-hover">
          <tbody>
            <tr class="table-primary">
              <td>Nombre: </td><td>{{proyecto.nombre}}</td>
            </tr>
            <tr class="table-default">
              <td>Fecha de Inicio: </td><td>{{proyecto.fecha_inicio|date:"d - M - Y"}}</td>
            </tr>
          </tbody>
         </table>
        <form class="pt-3" METHOD="post" ACTION="{% url 'administracion:editarProyecto' proyecto.id %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-sm-12 col-md-8">
                    <label for="inputNombre">Nombre:</label>
                    <input type="text" class="form-control" id="inputNombre" name="nombre" value="{{ proyecto.nombre }}">
                </div>
                <div class="form-group col-sm-12 col-md-4">
                    <label for="inputFecha">Fecha de Inicio:</label>
                    <input type="date" class="form-control" id="inputFecha" name="fecha_inicio" value="{{proyecto.fecha_inicio|date:"Y-m-d" }}">
                </div>
            </div>
            <div class="mt-3">
                <a class="btn btn-primary" href="{% url 'administracion:verProyecto' proyecto.id %}" role="button">Volver Atr√°s</a>
                <button type="submit" class="btn btn-primary float-right" align="right">Modificar</button>
            </div>
        </form>
    </div>
{% endblock %}
