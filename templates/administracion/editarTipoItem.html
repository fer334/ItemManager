{% extends 'login/loginHeader.html' %}
{% block content %}
    <div class="container">
        <h1 class="text-center pt-3 mb-3">Editar tipo de item</h1>
        <form class="pt-3" METHOD="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-sm-12 col-md-8">
                    <label for="id_nombre">Nombre (Nombre actual: {{ tipo.nombre }})</label>
                    {{ form.nombre }}
                </div>
                <div class="form-group col-sm-12 col-md-4">
                    <label for="id_prefijo">Prefijo (Prefijo actual: {{ tipo.prefijo }})</label>
                    {{ form.prefijo }}
                </div>
            </div>
            <div class="form-group">
                <label for="id_descripcion">Descripcion (Descripcion actual: {{ tipo.descripcion }})</label>
                {{ form.descripcio
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary btn-block">Confirmar cambios</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
