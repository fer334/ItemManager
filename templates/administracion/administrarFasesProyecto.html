{% extends 'login/loginHeader.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h3 class="text-center pt-3 mb-3">Fases de {{ proyecto.nombre }}:</h3>
            <div class="form-row justify-content-center">
                <div class="form-group col-sm-12 col-md-8">
                    <table class="table table-hover">
                      <tbody>
                        <tr class="table-primary">
                            <td>Numero</td><td>Nombre</td><td>Descripci칩n</td>
                        </tr>
                        <form class="pt-3" METHOD="post">
                        {% for fase in fases %}
                         {% csrf_token %}

                                <td>
                                    <h6 class="text-right mt-2">
                                        {{ forloop.counter }}
                                    </h6>
                                </td>
                                <td>
                                    <input class="form-control"
                                           id="inputNombre"
                                           name="{{ fase.id }}"
                                           type="text"
                                           value="{{ fase.nombre }}"
                                    >
                                </td>
                                <td>
                                    <input class="form-control"
                                           id="inputDesc"
                                           name="d{{ fase.id }}"
                                           type="text"
                                           {% if fase.descripcion == '' %}
                                            placeholder="a침adir descripci칩n..."
                                           {% else %}
                                            value="{{ fase.descripcion }}"
                                           {% endif %}
                                    >
                                </td>
                            </tr>
                        {% endfor %}
                        <tr>
                            <td></td>
                            <td>
                                <a class="btn btn-primary" href="{% url 'administracion:verProyecto' proyecto.id %}"
                                    role="button">Volver Atr치s</a>
                            </td>
                            <td>
                                <p align="right">
                                    <button type="submit" class="btn btn-primary" >Guardar</button>
                                </p>
                            </td>
                        </tr>
                        </form>
                      </tbody>
                     </table>
                </div>
            </div>

    </div>
{% endblock %}
