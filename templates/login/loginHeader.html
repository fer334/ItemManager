<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >

    <title>Item Manager</title>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
            <a class="navbar-brand" href="{% url 'login:index' %}">Item Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login:index' %}">Inicio<span class="sr-only">(current)</span></a>
                    </li>
                    {% if user.is_authenticated %}
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login:login' %}">Iniciar Sesion<span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login:register' %}">Registrarse<span class="sr-only">(current)</span></a>
                        </li>
                    {% endif %}

                </ul>
                {% if user.is_authenticated %}
                    <div class="form-inline my-2 my-lg-0">
                        <a  href="{% url 'login:userUpdate' request.user.username %}"
                            class="my-2 my-sm-0 text-white mr-3"> 
                            &#128394; {{ user.username }} 
                        </a>
                        <a class="btn btn-secondary my-2 my-sm-0" href="{% url 'login:logout' %}">Cerrar sesion</a>
                    </div>
                {% endif %}
            </div>
        </nav>
    {%  block content %}
    {%  endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery3.4.1.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}" ></script>
    <script src="{% static 'js/bootstrap.min.js' %}" ></script>
  </body>
</html>
